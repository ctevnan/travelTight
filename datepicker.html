<!DOCTYPE html>
<html>
<head>
    <title>datepicker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
<script type="text/javascript" src="datepicker.js"></script>
</head>
<body>
    <div class="panel-body">
        <div class="col-md-6">
            <span>Check In:</span>
            <input class="form-control" id="checkin" name="checkin" placeholder="Checkin Date" type="datetime-local">
        </div>
        <div class="col-md-6">
            <span>Check Out:</span>
            <input class="form-control" id="checkout" name="checkout" placeholder="Checkout Date" type="datetime-local">
     </div>                   






<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="datepicker.js"></script>
</body>
</html>
